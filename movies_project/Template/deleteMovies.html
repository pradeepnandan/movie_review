{% extends 'base.html' %}
{% block content %}

<body>
    <h2>Delete Movie</h2>
    <p>Are you sure you want to delete "{{ movie.title }}"?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit">Delete</button>
        <a href="{% url 'movie_detail' movie.pk %}">Cancel</a>
    </form>
</body>

{% endblock %}
